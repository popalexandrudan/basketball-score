<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2 id="leadingTeam"></h2>
                <h3>HOME</h3>
                <div><p id="homePoints">0</p></div>
                <div>
                    <button onClick="addOneH(), leadingTeam()"><p class="plusOne">+1</p></button>
                    <button onClick="addTwoH(), leadingTeam()"><p class="plusOne">+2</p></button>
                    <button onClick="addThreeH(), leadingTeam()"><p class="plusOne">+3</p></button>
                   
                </div>
            </div>
            
            <div>
                <h3>GUEST</h3>
                <div><p id="guestPoints">0</p></div>
                <div>
                    <button onClick="addOneG(), leadingTeam()"><p class="plusOne">+1</p></button>
                    <button onClick="addTwoG(), leadingTeam()"><p class="plusOne">+2</p></button>
                    <button onClick="addThreeG(), leadingTeam()"><p class="plusOne">+3</p></button>
                   
                </div>
            </div>
            <div>
                <h3>Lets start over !</h3>
                <button onclick="resetScore()">reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
